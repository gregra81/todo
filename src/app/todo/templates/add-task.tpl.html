<form class="form-horizontal well" data-ng-submit="addOrUpdateTask(task)">
    <fieldset>
        <legend>
            <span ng-show='task'>Edit</span> 
            <span ng-show='!task'>Add new</span> 
            task
        </legend>
        <div class="control-group">
            <label class="control-label" for="textarea">Task description</label>
            <div class="controls">                     
                <textarea id="textarea" name="textarea" ng-model="task.label" cols='50' placeholder='Enter description' required></textarea>
            </div>
        </div>

        
        <div class="control-group">
                <label class="control-label">Due Date</label>
                <p class="input-group col-md-4">
                    <input type="text" class="form-control" 
                           datepicker-popup="{{format}}"
                           ng-model="task.due" 
                           is-open="opened" 
                           min-date="minDate" 
                           max-date="'2015-06-22'" 
                           datepicker-options="dateOptions" 
                           date-disabled="disabled(date, mode)" 
                           ng-required="true" 
                           close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open($event)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </p>
        </div>

        <div class="control-group">
            <label class="control-label" for="selectbasic">Select Assignee</label>
            <div class="controls">
                <select class="input-xlarge" ng-model="task.assignee" ng-options="a.name for a in assignees"></select>
            </div>
        </div>

        <!-- Button -->
        <div class="control-group">
            <div class="controls">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Save</button>
            </div>
        </div>

    </fieldset>
</form>
